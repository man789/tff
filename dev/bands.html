<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.min.css">
  <title></title>
</head>
<body class="bands">
<!-- Naviguation -->
<header class="header">
  <nav class="main-nav wrapper">
    <div class="links">
      <a href="">Bands</a>
      <a href="">Events</a>
      <a href="">Merch</a>
    </div>
    <div class="logo-header">
      <a href="./index.html"><img id="logo-nav" src="./img/logo/concrete.png" alt="concrete jungle logo"></a>
    </div>
    <div class="links">
      <a href="">News</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </div>
    <div class="nav-bg"></div>
  </nav>
</header>

  <!-- Main -->
  <main class="main">
    <div class="banner">
      <div class="wrapper">
      </div>
    </div>
    <section class="bands-section">

      <div class="bands-container">
        <div class="img-part">
            <div class="box-img">
                <div class="genre">rock.</div>
                <p class="band-typed"></p>
                <img class="bands-img" src="./img/bands/bbng.jpg" alt="">
                <img class="bands-img" src="./img/bands/slint.png" alt="">
                <img class="bands-img" src="./img/bands/gybe.jpg" alt="">
                <img class="bands-img" src="./img/bands/ho99o9.png" alt="">
            </div>
        </div>
        <div class="name-part flex-start">
            <div class="bands-names">
                <div class="box-names flex-start" onmouseenter="nameOver(0)" onmouseleave="nameOut(0)"><span class="band-name">BADBADNOTGOOD</span></div>
                <div class="box-names flex-start" onmouseenter="nameOver(1)" onmouseleave="nameOut(1)"><span class="band-name">Slint</span></div>
                <div class="box-names flex-start" onmouseenter="nameOver(2)" onmouseleave="nameOut(2)"><span class="band-name">Godspeed You! Black Emperor</span></div>
                <div class="box-names flex-start" onmouseenter="nameOver(3)" onmouseleave="nameOut(3)"><span class="band-name">Ho99o9</span></div>
            </div>
        </div>
      </div>

      <div class="bands-container">
        <div class="name-part flex-end">
            <div class="bands-names">
                <div class="box-names flex-end" onmouseenter="nameOver(4)" onmouseleave="nameOut(4)"><span class="band-name">BADBADNOTGOOD</span></div>
                <div class="box-names flex-end" onmouseenter="nameOver(5)" onmouseleave="nameOut(5)"><span class="band-name">Slint</span></div>
                <div class="box-names flex-end" onmouseenter="nameOver(6)" onmouseleave="nameOut(6)"><span class="band-name">Godspeed You! Black Emperor</span></div>
                <div class="box-names flex-end" onmouseenter="nameOver(7)" onmouseleave="nameOut(7)"><span class="band-name">Ho99o9</span></div>
            </div>
        </div>

        <div class="img-part">
          <div class="box-img">
              <h2 class="genre">hip-hop.</h2>
              <img class="bands-img" src="./img/bands/bbng.jpg" alt="">
              <img class="bands-img" src="./img/bands/slint.png" alt="">
              <img class="bands-img" src="./img/bands/gybe.jpg" alt="">
              <img class="bands-img" src="./img/bands/ho99o9.png" alt="">
          </div>
      </div>
      </div>
      
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="wrapper">
      <div class="logo-footer">
          <img src="./img/logo/cj_blanc.png" alt="concrete jungle logo">      
      </div>
      <nav class="nav-footer">
        <div>
          <a href="#">Bands</a>
          <a href="#">Events</a>
          <a href="#">Merch</a>
        </div>
        <div>
          <a href="#">News</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="search-footer">
        <input type="text" placeholder="search">
        <div class="social-footer">
          <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
          <a href="#"><i class="fa-brands fa-twitter-square"></i></i></a>
          <a href="#"><i class="fa-brands fa-instagram-square"></i></i></a>
          <a href="#"><i class="fa-brands fa-spotify"></i></a>
          <a href="#"><i class="fa-brands fa-bandcamp"></i></a>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <input type="text" placeholder="Language">
      </div>
    </div>
    <div class="copy-footer wrapper">
      <small>Copyright Â©2022 All rights reserved | This template was made by sangoku team </small>
    </div>
  </footer>
  <script src="js/bands.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
