        </div>
        <div class="name-part flex-start">
            <div class="bands-names">
                <div class="box-names flex-start" onmouseenter="nameOver(0, 0)" onmouseleave="nameOut(0)"><a href="./single-band.html" class="band-name">BADBADNOTGOOD</a></div>
                <div class="box-names flex-start" onmouseenter="nameOver(1, 0)" onmouseleave="nameOut(1)"><a href="./single-band.html" class="band-name">Slint</a></div>

            </div>
        </div>

      <div class="bands-container">
        <div class="name-part flex-end">
            <div class="bands-names">
                <div class="box-names flex-end" onmouseenter="nameOver(4, 1)" onmouseleave="nameOut(4)"><a href="./single-band.html" class="band-name">BADBADNOTGOOD</a></div>
                <div class="box-names flex-end" onmouseenter="nameOver(5, 1)" onmouseleave="nameOut(5)"><a href="./single-band.html" class="band-name">Slint</a></div>
                <div class="box-names flex-end" onmouseenter="nameOver(6, 1)" onmouseleave="nameOut(6)"><a href="./single-band.html" class="band-name">Godspeed You! Black Emperor</a></div>
                <div class="box-names flex-end" onmouseenter="nameOver(7, 1)" onmouseleave="nameOut(7)"><a href="./single-band.html" class="band-name">Ho99o9</a></div>

        <div class="img-part">

              <img class="bands-img" src="./img/bands/gybe.jpg" alt="">
              <img class="bands-img" src="./img/bands/ho99o9.png" alt="">
