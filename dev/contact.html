<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Contact - us</title>
</head>
<body class="contact">
  <!-- Naviguation -->
  <header class="header">
    <nav class="main-nav wrapper">
      <div class="links">
        <a href="bands.html">Bands</a>
        <a href="events.html">Events</a>
        <a href="merch.html">Merch</a>
      </div>
      <div class="logo-header">
        <a href="./index.html"><img id="logo-nav" src="./img/logo/concrete.png" alt="concrete jungle logo"></a>
      </div>
      <div class="links">
        <a href="news.html">News</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-bg"></div>
    </nav>
  </header>
  <!-- Main -->
  <main class="main">
    <div class="banner">
      <div class="wrapper">
        <h1>Contact</h1>
      </div>
    </div>
    <section class="wrapper">
      <div class="info-contact">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2520.798653644685!2d4.405059015890468!3d50.816369068811596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3dba5d9d41eed%3A0x2d602b06b16b42bc!2sDigitalcity.brussels!5e0!3m2!1sfr!2sbe!4v1651063579984!5m2!1sfr!2sbe" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="info-contact-txt">
          <div>
            <i class="fa-solid fa-phone"></i><a href="tel:+32473-62-89-50">+32473-62-89-50</a>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i><a href="mailto:concrete@jungle.com">concrete@jungle.com</a>
          </div>
        </div>
      </div>
      <h2>Envoyez nous un message</h2>
      <form method="get" class="contact-form">
        <div>
          <input type="text" name="nom" placeholder="Indiquez votre nom" required>
        </div>
        <div>
          <input type="text" name="prenom" placeholder="Indiquez votre prénom" required>
        </div>
        <div>
          <input type="email" name="email" placeholder="Indiquez votre email" required>
        </div>
        <div>
          <textarea name="texte" placeholder="Votre message" rows="10" required></textarea>
        </div>
        <div><input type="submit" value="Envoyez" class="btn"></div>
      </form>

    </section>
    <section class="newsletter">
      <div class="wrapper">
        <h2>subscribe our<br>newsletter</h2>
        <div>
          <form action="">
            <input type="text" placeholder="enter your email" name="search">
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="wrapper">
      <div class="logo-footer">
        <img src="img/concrete-white.png" alt="concrete jungle logo">      
      </div>
      <nav class="nav-footer">
        <div>
          <a href="#">Bands</a>
          <a href="#">Events</a>
          <a href="#">Merch</a>
        </div>
        <div>
          <a href="#">News</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="search-footer">
        <input type="text" placeholder="search">
        <div class="social-footer">
          <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
          <a href="#"><i class="fa-brands fa-twitter-square"></i></i></a>
          <a href="#"><i class="fa-brands fa-instagram-square"></i></i></a>
          <a href="#"><i class="fa-brands fa-spotify"></i></a>
          <a href="#"><i class="fa-brands fa-bandcamp"></i></a>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <input type="text" placeholder="Language">
      </div>
    </div>
    <div class="copy-footer wrapper">
      <small>Copyright ©2022 All rights reserved | This template was made by sangoku team </small>
    </div>
  </footer>
  <script src="js/script.min.js"></script>
</body>
</html>
