<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.min.css">
  <title></title>
</head>
<body class="bands">
<!-- Naviguation -->
<header class="header">
  <nav class="main-nav wrapper">
    <div class="links">
      <a href="">Bands</a>
      <a href="">Events</a>
      <a href="">Merch</a>
    </div>
    <div class="logo-header">
      <img src="img/concrete.png" alt="concrete jungle logo">
    </div>
    <div class="links">
      <a href="">News</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </div>
  </nav>
</header>

<!-- Main -->
<main class="main">
    <div class="banner">
      <div class="wrapper">
      </div>
    </div>
    <section class="bands-section">
      <div class="bands-container">
        <div class="left">
            <div class="box-img">
                <h2 class="genre">rock</h2>
                <div class="bands-bg"></div>
            </div>
        </div>
        <div class="right">
            <div class="bands-names">
                <div class="box-names"><span onmouseover="nameOver(0)" onmouseout="nameOut(0)" class="band-name">BADBADNOTGOOD</span></div>
                <div class="box-names"><span onmouseover="nameOver(1)" onmouseout="nameOut(1)" class="band-name">Slint</span></div>
                <div class="box-names"><span onmouseover="nameOver(2)" onmouseout="nameOut(2)" class="band-name">Godspeed You! Black Emperor</span></div>
                <div class="box-names"><span onmouseover="nameOver(3)" onmouseout="nameOut(3)" class="band-name">Ho99o9</span></div>
            </div>
        </div>
      </div>
    </section>
  </main>

<!-- Footer -->
<footer class="footer">
    <div class="wrapper">
      <div class="logo-footer">
          <img src="img/concrete.png" alt="concrete jungle logo">      
      </div>
      <nav class="nav-footer">
        <div>
          <a href="#">Bands</a>
          <a href="#">Events</a>
          <a href="#">Merch</a>
        </div>
        <div>
          <a href="#">News</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="search-footer">
        <input type="text" placeholder="search">
        <div class="social-footer">
          <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
          <a href="#"><i class="fa-brands fa-twitter-square"></i></i></a>
          <a href="#"><i class="fa-brands fa-instagram-square"></i></i></a>
          <a href="#"><i class="fa-brands fa-spotify"></i></a>
          <a href="#"><i class="fa-brands fa-bandcamp"></i></a>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <input type="text" placeholder="Language">
      </div>
    </div>
    <div class="copy-footer wrapper">
      <small>Copyright Â©2022 All rights reserved | This template was made by sangoku team </small>
    </div>
  </footer>
  <script src="js/bands.min.js"></script>
  </body>
  </html>
